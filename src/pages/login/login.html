<ion-content scroll="true" overflow-scroll="true" class="main">
  <!--<div class="background-filter">-->

  <div class="logo_div"><img class="logo"/></div>
  <div class="container">
        <div class="gui-element">
          <label for="number">Enter your phone number</label>
          <input type="text" (input)="onTextChanged()"  class="rounded text-input-modd" id="number"/>
        </div>
        <div class="gui-element">
          <label for="language">Chose your language</label>
          <select class="rounded text-input-modd" id="language">
            <option id="italiano">Italiano</option>
            <option id="Inglese">English</option>
            <option id="Tedesco">Deutch</option>
            <option id="Sloveno">Slavo</option>
          </select>
        </div>
        <button ion-button (click)="onEnterPressed()" id="enter" class="gui-element rounded button-input-modd" disabled> Enter </button>
  </div>


  <!--</div>-->
</ion-content>
